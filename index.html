<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT SECTION WITH LOGO AND TEXT -->
      <section class="showcase-text">
        <img src="./images/logo.svg" alt="logo" class="logo" />

        <!-- mobile img -->
        <img
          class="mobile_img"
          src="./images/hero-mobile.jpg"
          alt="mobile-image"
        />

        <h1>
          <span>We're</span><br />
          coming <br />
          soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="form">
          <input id="email" type="email" placeholder="Email Address" />
          <img
            class="error-warning"
            src="./images/icon-error.svg"
            alt="error"
          />
          <button><img src="./images/icon-arrow.svg" alt="" /></button>
          <small>Please provide a valid email</small>
        </form>
      </section>

      <!-- RIGHT SECTION WITH IMG -->
      <section class="showcase-right showcase-img"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
